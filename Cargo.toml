[package]
name = "xaeroid"
version = "0.3.0-m3"
edition = "2021"  # Note: 2024 edition doesn't exist yet
authors = ["anirudh.vyas@goldilocksfashion.com", "ricky.nj@gmail.com"]
description = "A cloudless, decentralized DID key generator and identity verification system using Rust."
license = "MPL-2.0"
repository = "https://github.com/block-xaero/xaeroid"
readme = "README.md"
keywords = ["DID", "identity", "decentralized", "zero-knowledge", "privacy"]
categories = ["cryptography", "authentication"]

[lib]
name = "xaeroid"
crate-type = ["rlib"]

[dependencies]
pqcrypto-traits = "0.3.4"
pqcrypto-falcon = "0.4"
bytemuck = "1.23.0"
rand = "0.8.5"
rand_chacha = "0.3"
blake3 = "1.8.2"
multibase = "0.9.1"
thiserror = "2.0.12"

# Arkworks for Groth16 zk-SNARKs (stable Rust)
ark-std = "0.4"
ark-ff = "0.4"
ark-ec = "0.4"
ark-poly = "0.4"
ark-relations = "0.4"
ark-r1cs-std = "0.4"
ark-groth16 = "0.4"
ark-bn254 = "0.4"
ark-serialize = "0.4"
ark-snark = "0.4"