[package]
name = "zeroid"
version = "0.0.1"
edition = "2024"
authors = ["anirudh.vyas@goldilocksfashion.com", "ricky.nj@gmail.com"]
description = "A cloudless, decentralized DID key generator and identity verification system using Rust."
license = "MPL-2.0"
repository = "https://github.com/block-xaero/zeroid"
readme = "README.md"
keywords = ["DID", "identity", "decentralized", "zero-knowledge", "privacy"]
categories = ["cryptography", "authentication"]
exclude = [".github", "tests", "examples"]

[lib]
name = "zeroid"
crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies]
risc0-zkvm = "2.0.2"
rkyv = "0.8.10"
rkyv_dyn = { version = "0.7.44" }
ssi = "0.10.2"
xaeroflux = "0.1.0-alpha.2"
